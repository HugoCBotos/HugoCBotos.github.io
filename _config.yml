title: Poohnilista
layout: defaut
url: https://hugocbotos.github.io/
plugins:
  - jekyll-default-layout
theme: jekyll-theme-cayman
gems: 
      - jekyll-sitemap
      - jekyll-paginate
include:
      -README
      -articles
      -classicalgeometry
      -exposition
sitemap:
    filename: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"