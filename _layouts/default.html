<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
<div class="topnav">
     <a href="https://poohnilista.github.io">Me</a>
      <a href="https://poohnilista.github.io/articles.html">Publications and preprints</a>
      <a href="https://poohnilista.github.io/exposition.html">Expositions, presentations and couses</a>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var url = window.location;
        $('.topnav a[href="'+ url +'"]').parent().addClass('active');
        $('.topnav a').filter(function() {
             return this.href == url;
        }).parent().addClass('active');
    });
</script> 
</head>
  <body>
    </script>
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
